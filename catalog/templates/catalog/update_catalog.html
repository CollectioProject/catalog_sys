{% extends "catalog/base.html" %}
{% block content %}
    <h1 class="text py-3 pt-4">Update catalog:</h1>
    <style>
        .text {
            font-size: 40px;
            font-weight: bold;
            color: #060007;
        }
    </style>
    <div class="shadow p-3 mb-3 bg-light rounded">
        <form class="form" method="POST" action="">
            {% csrf_token %}
            <p><label for="my_catalog">Catalog name:</label>
                {{ form.name }}</p>

            <p><label for="description">Description:</label></p>
            <p>{{ form.description }}</p>

            <p><label for="created_by">Created by:</label></p>
            <p>{{ form.created_by }}</p>

            <input type="submit" name="Submit">
        </form>
        <style>
            .form {
                color: #060007;
            }
        </style>
    </div>
    <div>
        <a class="btn btn-secondary" href="/catalog">Back to Catalogue List</a>
        <p></p>&nbsp;
    </div>
{% endblock content %}
