{% extends "catalog/base.html" %}
{% block content %}
    <div class="row pt-2">
        <div class="shadow p-3 mb-3 bg-light rounded">
            <h2 style="font-weight:bold;font-size:34px;text-decoration: underline;">My Catalogues</h2>
        </div>
    </div>
    <div class="container">
        {% for post in posts %}
            <div class="row align-items-center">
                <div class="shadow p-3 mb-3 bg-dark rounded">
                    <style>
                    .shadow {
                        background-color : #CD5334 !important;
                        color: #060007;
                        margin: 0.5rem 0 1rem;
                    }
                    </style>
                    <h3 class="text" style="font-weight:bold;font-size:28px;"> {{ post.name }}</h3>
                    <p class="text"> Created: {{ post.creation_date }} </p>
                    <p class="text"> Updated: {{ post.last_modified }} </p>
                    <p class="text"> Description: {{ post.description }}</p>
                    <style>
                    .text {
                        color : #060007 !important;
                        font-weight: 400;
                    }
                    </style>
                </div>
            </div>
        {% endfor %}
    </div>
    </div>
{% endblock content %}
