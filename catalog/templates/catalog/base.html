<!DOCTYPE html>
<html lang="en">
<head>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    {% if title %}
        <title>Catalog System - {{ title }}</title>
    {% else %}
        <title>Catalog System</title>
    {% endif %}
</head>

<body style="background-color:#242626;font-family:verdana;">
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#3b3a3a;">
          <div class="container-fluid">
              <a class="navbar-brand h1 pt-3" href="/about">Catalog System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="nav navbar-nav me-auto">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/home">Home</a>
                </li>
                  <li class="nav-item">
                  <a class="nav-link active" href="/catalog">MyCatalogueList</a>
                </li>
              </ul>
                <ul class="nav navbar-nav navbar-right">
                <a class="btn btn-secondary btn-sm" href="#" role="button">Login</a>
              </ul>
            </div>
          </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock content %}
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>
